</div>

        <br>

            <label for="nazevudalosti">Uveďte název události:</label>
                <input type="text" id="nazevudalosti" name="nazevudalosti" value=""><br>

        <form>
                <select name="osa" id="osa">
                    <script>
                        let pocetTypu = uzivatele.action.typ.length;
                            for(let i = 0; i < pocetTypu; i++){
                                    const optionVolba4 = document.createElement("option");
                                    optionVolba4.textContent = uzivatele.action.typ[i];
                                    osa.appendChild(optionVolba4);
                        }
                        const menu = document.querySelector('#osa');
                    </script>
                </select>
        </form>

            <br>
            <label for="datUdalostiOd">Vyberte datum události:</label>
            <input type="date" id="datUdalostiOd" name="datUdalostiOd" value=""><br>


            <br>

        <p id="prezdivkaUzivatele"><script>document.getElementById("prezdivkaUzivatele").innerHTML = localStorage.getItem("prihlasen");</script></p>
        <p id="udalostivypis"></p>
